                desc: 'ラムレーズン入りのチョコレート。',
                link: 'https://www.amazon.co.jp/dp/B07X8Y7G5T'
            }
        ];

        function showPage(page) {
            const chocoProductGrid = document.getElementById('choco-product-grid');
            chocoProductGrid.innerHTML = '';
            const startIndex = (page - 1) * 16;
            const endIndex = startIndex + 16;
            const productsToShow = chocoProducts.slice(startIndex, endIndex);
            
            productsToShow.forEach(product => {
                const productElement = document.createElement('div');
                productElement.className = 'product';
                productElement.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p class="price">${product.price}</p>
                        <p class="weight">${product.weight}</p>
                        <p>${product.desc}</p>
                    </div>
                    <a href="${product.link}" class="buy-button">Amazonに向かう</a>
                `;
                chocoProductGrid.appendChild(productElement);
            });

            // ページボタンのアクティブ状態を更新
            document.querySelectorAll('.page-button').forEach(button => {
                button.classList.remove('active');
            });
            document.getElementById(`page${page}`).classList.add('active');
        }

        // 初期表示として1ページ目を表示
        document.addEventListener('DOMContentLoaded', () => {
            showPage(1);
        });
    </script>
</body>
</html>
